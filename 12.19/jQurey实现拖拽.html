<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "js/jquery-1.12.3.min.js"></script>
	<script src = "js/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<style type="text/css">
		*{
			margin:0;
			padding:0;  
		}
		.box{
			width: 600px;
			height: 500px;
			background: #ccc;
			position: relative;
			margin:100px; 
		}
		p{
			width: 60px;
			height: 60px;
			background: #ff00ff;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="box">
		<p></p>
	</div>
	<script type="text/javascript">
		$("p").draggable({
			containment: "parent",
			// grid : [1,1],
			drag : function(event, ui){
				// console.log(ui.position.left,ui.position.top);
			}
		});
		$("div").resizable();
	</script>
</body>
</html>
